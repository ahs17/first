<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Card Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <!-- Card Component -->
  <div class="max-w-sm mx-auto bg-blue-100 rounded-xl shadow-md overflow-hidden">
    <img class="w-full h-48 object-cover" src="https://www.blazeo.com/wp-content/uploads/2024/05/Slider_Omnichannel.png" alt="Card Image">
    <div class="p-4">
      <h2 class="text-xl font-semibold text-gray-800">Card Title</h2>
      <p class="mt-2 text-gray-600">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam nec dictum libero, sit amet fermentum nunc.</p>
    </div>
    <div class="p-4 bg-gray-50 text-right">
      <button class="px-4 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
        Learn More
      </button>
    </div>
  </div>
  <div class="body-content">
    <h1 class="big">Hello World!</h1>
    <h2>I have seen this one.</h2>
</div>

</body>
</html>
